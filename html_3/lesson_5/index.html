<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="bg-image"></div>
<div class="sign-up-page">
    <h1>Sign Up Today</h1>
    <span>The first 10 days are absolutely FREE</span>
    <hr>
    <img src="/img/giga-chad.jpg" alt="giga-chad">
    <form>
        <h3>What's your name?
            <mark>*</mark>
        </h3>
        <label>
            <input class="text-input" type="text" placeholder="Your name">
        </label>
        <h3>Where can we email you?
            <mark>*</mark>
        </h3>
        <label>
            <input class="text-input" type="text" placeholder="hello@yourock.com">
        </label>
        <h3>Pick a password
            <mark>*</mark>
        </h3>
        <label>
            <input class="text-input" type="text" placeholder="Make it a good one!">
        </label>
        <label><input type="radio">Show password</label>
        <button id="sign-up-button">Sign Up</button>
        <a href="#">Have an account?</a>
        <a href="#">Login it here!</a>
    </form>
</div>
</body>
</html>
